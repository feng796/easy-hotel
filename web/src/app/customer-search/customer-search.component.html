<div id="search-component">
    <h4>Customer Search</h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let Customer of Customers$ | async" >
        <a routerLink="/{{Customer.Id}}">
          {{Customer.Name}}
        </a>
      </li>
    </ul>
  </div>
