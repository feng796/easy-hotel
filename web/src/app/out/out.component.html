<h2 class='display-5'>CUS.register</h2>
<form #form="ngForm" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel"[(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="fullNo" #fullNo="ngModel" [(ngModel)]="service.formData.fullNo" class="form-control"
            placeholder="Full No" required (get)="getCustomer(No)">
        <div *ngIf="fullNo.invalNo && fullNo.touched" class="validation-error">This field is required</div>
    </div>
    <div class="form-group">
        <button type="get" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info" (get)="onDelete(No)">SUBMIT</button>
    </div>
</form>
