<h2 class='display-4'></h2>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="fullNo" #fullNo="ngModel" [(ngModel)]="service.formData.fullNo" class="form-control" placeholder="Full No" required>
        <div *ngIf="fullNo.invalNo && fullNo.touched" class="validation-error">This field is required</div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="Name" #Name="ngModel"[(ngModel)]="service.formData.Name" class="form-control" placeholder="Full Name">
        </div>
        <div class="form-group col-md-6" >
            <input name="Room" #Room="ngModel"[(ngModel)]="service.formData.Room" class="form-control" placeholder="Full Room">
        </div>
    </div>
<div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
</div>
</form>
