<table class="table table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Room</th>
        <th></th>
    </thead>
  <tr *ngFor="let cus of service.list">
    <td>{{cus.Id}}</td>
    <td (click)="onEdit(cus)">{{cus.Name}}</td>
    <td (click)="onEdit(cus)">{{cus.Room}}</td>
    <td><button class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
