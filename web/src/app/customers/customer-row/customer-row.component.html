<table class="table table-hover">
  <thead>
    <th>No</th>
    <th>Name</th>
    <th>Room</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let CUS of list">
      <td (click)="onEdit(CUS)">{{CUS.CUSCode}}-{{CUS.fullNo}}</td>
      <td (click)="onEdit(CUS)">{{CUS.Name}}</td>
      <td (click)="onEdit(CUS)">{{CUS.Room}}</td>
      <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(CUS.id)">X</button></td>
    </tr>
  </tbody>
</table>
